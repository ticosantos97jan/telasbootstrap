		<title>Cadastro do Estoque</title>

        <link rel="stylesheet" href="boot.css" />
	</head>
	<body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-info">
  <a class="navbar-brand"  >
    <img src="imgs/caixa.png" width="30" height="30" class="d-inline-block align-top" alt="">
     Controle do Estoque
  </a>
</nav>
<div class="card  border-info">
  <div class="card-body bg-dark ">
     <div class="card-form border-dark mb-3 bg-info" style="max-width: 18rem;">
  <div class="card-body text-dark">
    <h5 class="card-title">Cadastro de Produtos</h5>
    <p class="card-text"> <form action="/addproduto" method="POST">
        <div id="add-box">
            <label>Nome:</label><br>
            <input class="border border-info" type="text" name="nome"><br>

            <label>Descrição:</label><br>
            <input class="border border-info  " type="text" name="descricao" ><br>

            <label>Código:</label><br>
            <input class="border border-info" type="text" name="codigo"><br>

            <label>Preço:</label><br>
            <input class="border border-info" type="number" step="0.01" name="valor"><br>

            <label>Quantidade adicionada:</label><br>
            <input class="border border-info" type="number" name="quantidade"><br>

            <button type="submit" class="btn btn-secondary" value="Cadastrar">Cadastrar</button>
        </div>
    </form></p>
  </div>
</div>
